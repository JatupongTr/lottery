<div class="container-fluid">
  <div class="container">
    <form>
      <div class="col-md-12" style="text-align: center">
        <h1>ตรวจรางวัล</h1>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-2 row">
            <label for="daily" class="col-md-4 col-form-label"
              >งวดประจำวันที่</label
            >
            <div class="col-md-8">
              <input type="date" id="daily" class="form-control" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="firstPrize" class="col-md-4 col-form-label"
              >รางวัลที่ 1</label
            >
            <div class="col-md-8">
              <input type="text" id="firstPrize" class="form-control" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="threeRearPrize" class="col-md-4 col-form-label"
              >เลขท้าย 3 ตัว</label
            >
            <div class="col-md-8">
              <input type="text" id="threeRearPrize" class="form-control" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="threeFrontPrize" class="col-md-4 col-form-label"
              >เลขหน้า 3 ตัว</label
            >
            <div class="col-md-8">
              <input type="text" id="threeFrontPrize" class="form-control" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="twoDown" class="col-md-4 col-form-label"
              >2 ตัวล่าง</label
            >
            <div class="col-md-8">
              <input type="text" id="twoDown" class="form-control" />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <hr />
  <div class="row">
    <div class="mat-elevation-z8 mt-3 table-responsive">
      <div class="table-responsive">
        <table mat-table matSort [dataSource]="" class="w-100">
          <ng-container matColumnDef="agentId">
            <th mat-header-cell *matHeaderCellDef="">รหัสตัวแทน</th>
            <td mat-cell *matCellDef="let data">{{data.agentId.code}</td>
          </ng-container>

          <ng-container matColumnDef="lottoNo">
            <th mat-header-cell *matHeaderCellDef="">เลข</th>
            <td mat-cell *matCellDef="let data">{{data.items.lottoNo}}</td>
          </ng-container>

          <ng-container matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef="">ประเภท</th>
            <td mat-cell *matCellDef="let data">{{data.items.categoryId.cate_name}}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef="">ราคา</th>
            <td mat-cell *matCellDef="let data">{{data.items.price}}</td>
          </ng-container>

          <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef="">ส่วนลด</th>
            <td mat-cell *matCellDef="let data">{{data.items.discount}</td>
          </ng-container>

          <ng-container matColumnDef="netPrice">
            <th mat-header-cell *matHeaderCellDef="">ส่วนลด</th>
            <td mat-cell *matCellDef="let data">{{data.items.netPrice}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
