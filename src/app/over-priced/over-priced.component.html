<div class="container row">
  <div id="print-section">
    <h1 style="text-align: center;" class="mt-3">โพยยอดเกิน</h1>
    <form (submit)="onOverPriceCheck(f)" #f="ngForm">
      <div class="row g-3 d-flex justify-content-center">
        <div class="col-auto">
          <label for="daily" class="visually-hidden">งวดวันที่</label>
          <input
            type="date"
            class="form-control"
            id="daily"
            placeholder="งวดวันที่"
            name="period"
            ngModel
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">ค้นหา</button>
        </div>
      </div>
      <mat-divider class="mb-3"></mat-divider>
      <div class="row mb-3 d-flex justify-content-center">
        <table mat-table matSort [dataSource]="dataSource" class="w-70">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>ลำดับ</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            <td mat-footer-cell *matFooterCellDef></td>

          </ng-container>

          <ng-container matColumnDef="lottoNo">
            <th mat-header-cell *matHeaderCellDef="">เลข</th>
            <td mat-cell *matCellDef="let data">{{data.lists.items.lottoNo}}</td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef="">ประเภท</th>
            <td mat-cell *matCellDef="let data">{{data.lists.items.categoryId[0].cate_name}}</td>
            <td mat-footer-cell *matFooterCellDef><strong>ยอดรวม</strong></td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef="">ราคา</th>
            <td mat-cell *matCellDef="let data">{{data.lists.items.cutPrice | number:'1.0':'en-US' }}</td>
            <td mat-footer-cell *matFooterCellDef><strong>{{totals | number:'1.0':'en-US'}}</strong></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
      </div>
  </form>
  </div>

  <mat-divider class="mb-3"></mat-divider>
  <div class="row">
      <div class="col-md-12" style="text-align: right">
        <button
          mat-raised-button
          color="primary"
          [useExistingCss]="true"
          styleSheetFile="/src/app/over-priced/over-priced.component.css"
          printTitle="ยอดเกิน"
          printSectionId="print-section"
          ngxPrint
        >
          พิมพ์
        </button>
      </div>
    </div>
</div>
