<div class="row">
  <div class="col-md-12" style="text-align: center">
    <p>จดหวย</p>
  </div>
</div>
<form (submit)="onSaveList(ListForm)" #ListForm="ngForm">
  <div class="row">
    <div class="row">
      <div class="col-md-12">
        <div class="mb-3 row header" style="text-align: center">
          <label for="code" class="col-md-2 col-form-label">ตัวแทน</label>
          <div class="col-md-2">
            <input
              style="text-transform: uppercase; text-align: center"
              type="text"
              class="form-control"
              id="code"
              name="code"
              [ngModel]="agent?.code"
              placeholder="รหัสตัวแทน"
            />
          </div>
          <div class="col-md-2 btnSelected">
            <input
              type="button"
              value="2 ตัว"
              class="btn btn-primary select-number"
              (click)="onSelect('two-numbers')"
            />
          </div>
          <div class="col-md-2 btnSelected">
            <input
              type="button"
              value="3 ตัว"
              class="btn btn-primary select-number"
              (click)="onSelect('three-numbers')"
            />
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <br />
      <div class="row">
        <div class="col-md-4">
          <div *ngIf="selectNumbersType === 'two-numbers'">
            <!-- Two numbers -->
            <app-two-numbers></app-two-numbers>
            <app-running></app-running>

          </div>
          <div *ngIf="selectNumbersType !== 'two-numbers'">
            <!-- Running number -->
            <app-three-numbers></app-three-numbers>
          </div>
        </div>
        <div class="col-md-8 position-relative">
          <div class="list">
            <p>โพย</p>
          </div>
          <!-- table -->
          <table class="table table-borderless">
            <thead>
              <th>เลข</th>
              <th>ประเภท</th>
              <th>ราคา</th>
              <th>ส่วนลด</th>
              <th>ราคาสุทธิ</th>
              <th></th>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let data of lists
                    | paginate: { itemsPerPage: 10, currentPage: p }
                "
              >
                <td>
                  {{ data.list_no }}
                </td>
                <td>
                  {{ data.category }}
                </td>
                <td>
                  {{ data.price }}
                </td>
                <td>
                  {{ data.discount }}
                </td>
                <td>
                  {{ data.netPrice }}
                </td>
                <td>
                  <button
                    mat-raised-button
                    color="warn"
                    (click)="onRemove(data)"
                  >
                    ลบ
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <pagination-controls
                  (pageChange)="p = $event"
                ></pagination-controls>
              </div>
              <div class="col-md-6">
                <div class="submitList" style="float: right">
                  <button class="btn btn-primary" type="submit">
                    + เพิ่มโพย
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
