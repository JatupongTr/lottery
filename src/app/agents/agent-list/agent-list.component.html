<div class="row">
  <div class="col-ms-12">
    <button class="btn btn-primary" (click)="onNewAgent()">New Agent</button>
  </div>
</div>
<br />
<mat-divider></mat-divider>
<br />
<div class="row">
  <div class="col-md-12">
    <!-- <app-agent-item
      *ngFor="let agentEl of agents; let i = index"
      [agent]="agentEl"
      [index]="i"></app-agent-item> -->
    <div class="mat-elevation-z8 mt-3 table-responsive">
      <div class="table-responsive">
        <table
          mat-table
          matSort
          [dataSource]="dataSource"
          class="w-100 table-striped table-hover"
        >
          <ng-container matColumnDef="image">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-uppercase text-center"
            >
              Image
            </th>
            <td mat-cell *matCellDef="let data">
              <div
                class="over-lay mx-auto d-block border-top border-left border-right rounded-top"
              >
                <img
                  [src]="data.imagePath"
                  class="w-100 bg-light rounded-top"
                  alt=""
                />
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase">
              Code
            </th>
            <td mat-cell *matCellDef="let data">{{ data.code }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef="" class="text-uppercase">
              name
            </th>
            <td mat-cell *matCellDef="let data">{{ data.name }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="tex-uppercase text-center"
            >
              Action
            </th>
            <td mat-cell *matCellDef="let data" class="text-center">
              <a mat-icon-button color="primary" [routerLink]="['/menu/agents/edit', data.id]">
                <mat-icon class="mat-18" >edit</mat-icon>
              </a>
              <a mat-icon-button color="accent" [routerLink]="['/menu/agents/lists', data.id]">
                <mat-icon class="mat-18">assignment</mat-icon>
              </a>
              <button mat-icon-button color="warn" (click)="onDelete(data.id)">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10]"
          showFirstLastButtons="true"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
<br />
