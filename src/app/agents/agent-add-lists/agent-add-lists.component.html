<div class="row">
  <div class="col-md-12" style="text-align: center">
    <p>จดหวย</p>
  </div>
</div>
<form [formGroup]="itemListForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12">
      <div class="mb-3 row header" style="text-align: center">
        <label for="code" class="col-md-2 col-form-label">ตัวแทน</label>
        <div class="col-md-2">
          <input
            style="text-transform: uppercase; text-align: center"
            type="text"
            class="form-control"
            id="code"
            formControlName="code"
            placeholder="รหัสตัวแทน"
          />
        </div>
        <div class="col-md-2 btnSelected">
          <input
            type="button"
            value="2 ตัว"
            class="btn btn-primary select-number"
            (click)="onSelect('two-numbers')"
          />
        </div>
        <div class="col-md-2 btnSelected">
          <input
            type="button"
            value="3 ตัว"
            class="btn btn-primary select-number"
            (click)="onSelect('three-numbers')"
          />
        </div>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <br />
  <div class="row">
    <div class="col-md-4">
      <div *ngIf="selectType === 'two-numbers'">
        <!-- top down -->
        <div class="row" formGroupName="two-numbers">
          <div class="col-md-12">
            <div class="radio d-flex justify-content-between">
              <div
                class="form-check form-check-inline"
                *ngFor="let data of twoCategories"
              >
                <input
                  type="radio"
                  class="btn-check"
                  formControlName="category_two"
                  id="{{ data }}"
                  autocomplete="off"
                  [value]="data"
                />
                <label class="btn btn-outline-primary" for="{{ data }}">{{
                  data
                }}</label>
              </div>
            </div>
            <div class="mb-3 row" style="text-align: center">
              <label for="inputNumber" class="col-md-4 col-form-label"
                >เลข</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="inputNumber"
                  formControlName="list_no_two"
                />
              </div>
            </div>
            <div class="mb-3 row" style="text-align: center">
              <label for="inputPrice" class="col-md-4 col-form-label"
                >ราคา</label
              >
              <div class="col-md-8">
                <input
                  type="number"
                  class="form-control"
                  id="inputPrice"
                  formControlName="price_two"
                />
              </div>
            </div>
            <div class="mb-3 row" style="text-align: center">
              <label for="inputDiscount" class="col-md-4 col-form-label"
                >ส่วนลด (%)</label
              >
              <div class="col-md-8">
                <input
                  type="number"
                  class="form-control"
                  id="inputDiscount"
                  formControlName="discount_two"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-md-12">
                <button
                  class="btnAdd"
                  type="button"
                  (click)="onAddTwoNumbers()"
                >
                  + เพิ่มเลข
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- running -->
        <div class="row" formGroupName="running-numbers">
          <div class="col-md-12">
            <div class="radio d-flex justify-content-between">
              <div
                class="form-check form-check-inline"
                *ngFor="let data of runningCategories"
              >
                <input
                  type="radio"
                  class="btn-check"
                  formControlName="category"
                  id="{{ data }}"
                  autocomplete="off"
                  [value]="data"
                />
                <label class="btn btn-outline-primary" for="{{ data }}">{{
                  data
                }}</label>
              </div>
            </div>
            <div class="mb-3 row" style="text-align: center">
              <label for="inputNumber" class="col-md-4 col-form-label"
                >เลข</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="inputNumber"
                  formControlName="numbers"
                />
              </div>
            </div>
            <div class="mb-3 row" style="text-align: center">
              <label for="inputPrice" class="col-md-4 col-form-label"
                >ราคา</label
              >
              <div class="col-md-8">
                <input
                  type="number"
                  class="form-control"
                  id="inputPrice"
                  formControlName="price"
                />
              </div>
            </div>
            <div class="mb-3 row" style="text-align: center">
              <label for="inputDiscount" class="col-md-4 col-form-label"
                >ส่วนลด (%)</label
              >
              <div class="col-md-8">
                <input
                  type="number"
                  class="form-control"
                  id="inputDiscount"
                  formControlName="discount"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-md-12">
                <button class="btnAdd" type="button">+ เพิ่มเลข</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end running-numbers -->
      <!-- end two-numbers -->
      <!-- start three-numbers -->
      <div *ngIf="selectType !== 'two-numbers'">
        <div class="row" formGroupName="three-numbers">
          <div class="col-md-12 row">
            <div class="radio row g-2 d-flex justify-content-between">
              <div
                class="form-check form-check-inline col-5"
                *ngFor="let data of threeCategories"
              >
                <input
                  type="radio"
                  class="btn-check"
                  formControlName="category"
                  id="{{ data }}"
                  autocomplete="off"
                  [value]="data"
                />
                <label class="btn btn-outline-primary" for="{{ data }}">{{
                  data
                }}</label>
              </div>
            </div>
            <div class="mb-3 row" style="text-align: center">
              <label for="inputNumber" class="col-md-4 col-form-label"
                >เลข</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="inputNumber"
                  formControlName="numbers"
                />
              </div>
            </div>
            <div class="mb-3 row" style="text-align: center">
              <label for="inputPrice" class="col-md-4 col-form-label"
                >ราคา</label
              >
              <div class="col-md-8">
                <input
                  type="number"
                  class="form-control"
                  id="inputPrice"
                  formControlName="price"
                />
              </div>
            </div>
            <div class="mb-3 row" style="text-align: center">
              <label for="inputDiscount" class="col-md-4 col-form-label"
                >ส่วนลด (%)</label
              >
              <div class="col-md-8">
                <input
                  type="number"
                  class="form-control"
                  id="inputDiscount"
                  formControlName="discount"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-md-12">
                <button class="btnAdd" type="button">+ เพิ่มเลข</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end three number -->
    <div class="col-md-8">
      <button type="submit" class="btn btn-primary">เพิ่มโพย</button>
    </div>
  </div>
</form>
