
  <div class="row" style="text-align: center;">
    <h1>เลขถูกรางวัล</h1>
  </div>
  <div class="row">
    <div class="mat-elevation-z8 table-responsive">
      <div class="table-responsive">
        <table mat-table matSort [dataSource]="dataSource" class="w-100">

          <ng-container matColumnDef="lottoNo">
            <th mat-header-cell *matHeaderCellDef="">เลข</th>
            <td mat-cell *matCellDef="let data">{{ data.items.lottoNo }}</td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef="">ประเภท</th>
            <td mat-cell *matCellDef="let data">{{ data.items.categoryId.cate_name }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef="">ราคา</th>
            <td mat-cell *matCellDef="let data">{{ data.items.price }}</td>
          </ng-container>

          <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef="">ส่วนลด</th>
            <td mat-cell *matCellDef="let data">{{ data.items.discount }}</td>
          </ng-container>

          <ng-container matColumnDef="netPrice">
            <th mat-header-cell *matHeaderCellDef="">ราคาสุทธิ</th>
            <td mat-cell *matCellDef="let data">{{ data.items.netPrice }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
