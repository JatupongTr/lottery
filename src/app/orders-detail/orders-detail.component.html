    <div class="row g-3">
      <div class="col-md-4">
        <label for="code" class="form-label">ตัวแทน</label>
        <input
          type="text"
          readonly
          id="code"
          name="code"
          [ngModel]="agent"
          class="form-control"
        />
      </div>
      <div class="col-md-4">
        <label for="customer" class="form-label">ลูกค้า</label>
        <input
          type="text"
          readonly
          id="customer"
          name="customer"
          [ngModel]="customer"
          class="form-control"
        />
      </div>
      <div class="col-md-4">

          <label for="period" class="form-label">งวดวันที่</label>
          <input
            type="date"
            readonly
            id="period"
            name="period"
            [ngModel]="period"
            class="form-control"
          />

      </div>
    </div>
    <mat-divider class="mb-3"></mat-divider>
    <div class="row">
      <div class="col-sm-12">
        <div class="list-table mt-3 mb-3" style="height: 40vh">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="lottoNo">
              <th mat-header-cell *matHeaderCellDef>เลข</th>
              <td mat-cell *matCellDef="let data">{{ data.lottoNo }}</td>
            </ng-container>

            <ng-container matColumnDef="categoryId">
              <th mat-header-cell *matHeaderCellDef>ประเภท</th>
              <td mat-cell *matCellDef="let data">
                {{ data.categoryId.description }}
              </td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>ราคา</th>
              <td mat-cell *matCellDef="let data">{{ data.price }}</td>
            </ng-container>

            <ng-container matColumnDef="discount">
              <th mat-header-cell *matHeaderCellDef>ส่วนลด</th>
              <td mat-cell *matCellDef="let data">{{ data.discount }} %</td>
            </ng-container>

            <ng-container matColumnDef="netPrice">
              <th mat-header-cell *matHeaderCellDef>ราคาสุทธิ</th>
              <td mat-cell *matCellDef="let data">{{ data.netPrice }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-md-12" style="text-align: right">
    <button
      mat-raised-button
      color="primary"
      [useExistingCss]="true"
      styleSheetFile="/src/app/orders-detail/orders-detail.component.css"
      printTitle="โพย"
      printSectionId="print-section"
      ngxPrint
    >
      พิมพ์
    </button>
  </div>
</div>
